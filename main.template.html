<div class="demo-layout-transparent mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">

          <!-- Title -->
          <h1 class="mdl-layout-title">Stationary</h1>

          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>

          <!-- Navigation with router directives-->
          <nav class="mdl-navigation">
            <a class="btn btn-primary" [routerLink]="['/']">Home</a>
            <a class="btn btn-primary" [routerLink]="['/books']">Books</a>
            <a class="btn btn-primary" [routerLink]="['/pencils']">Pencils</a>
            <a class="btn btn-danger" [routerLink]="[{ outlets: { 'sidebar': ['stock'] } }]">View Stock</a>
          </nav>
        </div>
      </header>

      <main class="mdl-layout__content">
        <h2 class="header-text">We sell Books and Pencils</h2>
      </main>
    </div>
<!-- Router Outlet -->
<div class="row">
  <div class="col-md-8" style="border:1px solid #cecece;"  ><router-outlet></router-outlet></div>
  <div class="col-md-4" style="border:1px solid #cecece;"  ><router-outlet name="sidebar" class="inline"></router-outlet></div>
</div>
